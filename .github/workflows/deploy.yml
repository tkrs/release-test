name: Deploy each Evironment

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        env:
          - "development"
          - "production"
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Environment: $ENVIRONMENT"
        env:
          ENVIRONMENT: ${{ matrix.env }}